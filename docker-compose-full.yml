version: '3.8'

services:
  # Database
  postgres:
    image: postgres:16
    container_name: unigig-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: unigig_db # Default DB, others created by init.sql
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # DB Admin Tool (Optional but good for debugging)
  pgadmin:
    image: dpage/pgadmin4
    container_name: unigig-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@unigig.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5050:80"
    volumes:
      - ./servers.json:/pgadmin4/servers.json
    depends_on:
      postgres:
        condition: service_healthy

  # Service Registry
  eureka-server:
    build: ./eureka-server
    container_name: unigig-eureka
    ports:
      - "8761:8761"
    environment:
      - JAVA_OPTS=-Djava.security.egd=file:/dev/./urandom

  # Microservices
  user-service:
    build: ./user-service
    container_name: unigig-user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/user_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_STATUS_PAGE_URL=http://localhost:8081/
      - EUREKA_INSTANCE_HOME_PAGE_URL=http://localhost:8081/
      - EUREKA_INSTANCE_HOSTNAME=localhost
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_started

  gig-service:
    build: ./gig-service
    container_name: unigig-gig-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/gig_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_STATUS_PAGE_URL=http://localhost:8082/
      - EUREKA_INSTANCE_HOME_PAGE_URL=http://localhost:8082/
      - EUREKA_INSTANCE_HOSTNAME=localhost
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_started

  payment-service:
    build: ./payment-service
    container_name: unigig-payment-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/payment_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_STATUS_PAGE_URL=http://localhost:8083/
      - EUREKA_INSTANCE_HOME_PAGE_URL=http://localhost:8083/
      - EUREKA_INSTANCE_HOSTNAME=localhost
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_started

  application-service:
    build: ./application-service
    container_name: unigig-application-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/application_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - EUREKA_INSTANCE_STATUS_PAGE_URL=http://localhost:8084/
      - EUREKA_INSTANCE_HOME_PAGE_URL=http://localhost:8084/
      - EUREKA_INSTANCE_HOSTNAME=localhost
    depends_on:
      postgres:
        condition: service_healthy
      eureka-server:
        condition: service_started

  # Frontend
  frontend:
    build: ./frontend
    container_name: unigig-frontend
    ports:
      - "3000:80"
    depends_on:
      - user-service
      - gig-service
      - payment-service
      - application-service

volumes:
  postgres_data:
